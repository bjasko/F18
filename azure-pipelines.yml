- job: Linux_ia32
  pool:
    vmImage: 'Ubuntu-16.04'
  container: vscode-ia32
  variables:
    BUILD_ARCH: ia32
    BINTRAY_ARCH: i386
  steps:
  - script: |
      ./ci-build-linux.sh
    displayName: CI-Build
    env:
      CHERE_INVOKING: yes

  - script: |
      ./upload_bintray.sh
    displayName: upload F18-linux-$(BINTRAY_ARCH) version $(BUILD.BUILDNUMBER)
    env:
      CHERE_INVOKING: yes
      BINTRAY_API_KEY: $(BINTRAY_API_KEY)



